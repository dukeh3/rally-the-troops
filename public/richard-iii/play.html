<style>

#grid_center { background-color: #788; }
#grid_role { background-color: silver; }
#grid_top { background-color: silver; }
#grid_top.your_turn { background-color: orange; }
.one .role_name { background-color: salmon; }
.two .role_name { background-color: ghostwhite; }
#turn_info { background-color: gainsboro; }

#log { background-color: ghostwhite; }
#log .st { background-color: steelblue; color: white; font-weight: bold; }
#log .L { background-color: pink; }
#log .Y { background-color: gainsboro; }
#log .bs { background-color: lightsteelblue; }
#log .br { font-style: italic; text-decoration: underline; }

.hand {
	min-height: 300px;
}

.card {
	width: 180px;
	height: 280px;
	border-radius: 12px;
}

.card.enabled:hover {
	transform: scale(1.1);
}

.role_info { padding: 15px; }
.small_card { width: 90px; height: 140px; border-radius: 5px; }
.small_card:hover { width: 180px; height: 280px; border-radius: 10px; }

@media (max-height: 800px) {
	.role_info { padding: 15px 0 0 0; }
	.small_card { width: 180px; height: 80px; border-radius: 10px 10px 0 0; }
	.small_card:hover { width: 180px; height: 280px; border-radius: 10px; margin-bottom: 15px; }
}

@media (min-height: 1200px) {
	.small_card { width: 180px; height: 280px; border-radius: 10px; }
}

/* MAP */

#mapwrap {
	position: relative;
	box-shadow: 0px 1px 10px rgba(0,0,0,0.5);
	width: 1688px;
	height: 1950px;
}

#map {
	position: absolute;
	width: 1688px;
	height: 1950px;
}

#map svg {
	position: absolute;
}

#map svg image {
	pointer-events: none;
}

#map svg path.area {
	fill: green;
	stroke: green;
	stroke-width: 20px;
	fill-opacity: 0.4;
	stroke-opacity: 0.8;
	opacity: 0;
}

#map svg #area_France { fill: white; stroke: white; }
#map svg #area_Calais { fill: dodgerblue; stroke: dodgerblue; }
#map svg #area_English_Channel { fill: dodgerblue; stroke: dodgerblue; }
#map svg #area_Irish_Sea { fill: dodgerblue; stroke: dodgerblue; }
#map svg #area_North_Sea { fill: dodgerblue; stroke: dodgerblue; }

#map svg path.area.highlight {
	cursor: pointer;
	opacity: 1;
}
#map svg path.area.where {
	opacity: 1;
	fill: darkslategray;
	stroke: darkslategray;
}
#map svg path.area.where.highlight {
	stroke: white;
}

#map.hide_blocks div.blocks {
	visibility: hidden;
}

/* BLOCKS */

body.shift .block.known:hover {
	transform: scale(2) !important;
	transition: 100ms;
	z-index: 100;
}

#battle div.block {
	position: relative;
}

#map div.block {
	position: absolute;
}

div.block {
	border-radius: 6px;
	width: 60px;
	height: 60px;
}

div.block { background-size: cover; background-repeat: no-repeat; }

div.block { box-shadow: 0px 0px 3px 0px black; }

div.block.Lancaster { border: 3px solid brown; background-color: indianred; }
div.block.York { border: 3px solid gainsboro; background-color: whitesmoke; }
div.block.Rebel { border: 3px solid dimgray; background-color: gray; }

div.block.Lancaster.highlight { border-color: white; }
div.block.York.highlight { border-color: white; }
div.block.Rebel.highlight { border-color: white; }

.hit div.block.highlight { border-color: black; box-shadow: 0 0 3px 0px black; }

div.block.Lancaster.selected { border-color: yellow; }
div.block.York.selected { border-color: yellow; }
div.block.Rebel.selected { border-color: yellow; }

div.block.highlight { cursor: pointer; box-shadow: 0 0 3px 1px white; }
div.block.selected { box-shadow: 0 0 3px 1px yellow; }
div.block.moved { filter: grayscale(50%) brightness(85%); }
div.block.highlight.moved { filter: grayscale(60%) brightness(95%); }

div.block:hover { z-index: 1; }

div.block.r1 { transform: rotate(-90deg); }
div.block.r2 { transform: rotate(-180deg); }
div.block.r3 { transform: rotate(-270deg); }

div.block {
	transition-property: top, left, transform;
	transition-duration: 700ms, 700ms, 200ms;
	transition-timing-function: ease;
}

/* BATTLE BOARD */

#battle { background-color: silver; }
#battle_message { background-color: lightsteelblue; }
#battle_header { background-color: steelblue; color: white; }
.battle_separator { background-color: steelblue; }

.battle_reserves > td > div { height: 75px; padding: 5px; }
.battle_a_cell > div { min-width: 180px; padding: 5px 10px; }
.battle_b_cell > div { min-width: 180px; padding: 5px 10px; }
.battle_c_cell > div { min-width: 180px; padding: 5px 10px; }
.battle_d_cell > div { min-width: 90px; padding: 5px 10px; }

/* CARD AND BLOCK IMAGES */

.card, .small_card { background-color: #d3b37b; }

<div id="status"></div>

<div id="chat_window">
<div id="chat_header">Chat</div>

</div>

<table id="battle">
<tr>
<th id="battle_header" colspan=4></th>
<tr class="battle_reserves enemy">
<td colspan=4><div id="ER"></div></td>

<td class="battle_b_cell"><div id="EB"></div></td>

<td class="battle_d_cell"><div id="ED"></div></td>
<tr class="battle_separator">
<td colspan=4>
<tr class="battle_line friendly">
<td class="battle_a_cell"><div id="FA"></div></td>
<td class="battle_b_cell"><div id="FB"></div></td>
<td class="battle_c_cell"><div id="FC"></div></td>
<td class="battle_d_cell"><div id="FD"></div></td>
<tr class="battle_reserves friendly">
<td colspan=4><div id="FR"></div></td>
<tr>

<div id="grid_window">

	<div id="grid_top">

		<div class="menu">
			<div class="menu_title"><img src="/images/cog.svg"></div>
			<div class="menu_popup">
				<div class="menu_item" onclick="toggle_fullscreen()">Fullscreen</div>
				<div class="menu_separator"></div>
				<div class="menu_item" onclick="window.open('info/notes.html', '_blank')">Notes</div>
				<div class="menu_item" onclick="window.open('info/rules.html', '_blank')">Rules</div>
				<div class="menu_item" onclick="window.open('info/cards.html', '_blank')">Cards</div>
				<div class="menu_item" onclick="window.open('info/blocks.html', '_blank')">Blocks</div>
				<div class="resign menu_separator"></div>
				<div class="resign menu_item" onclick="confirm_resign()">Resign</div>
			</div>
		</div>

		<div class="image_button" onclick="toggle_blocks()"><img src="/images/earth-africa-europe.svg"></div>
		<div class="image_button" onclick="toggle_zoom()"><img src="/images/magnifying-glass.svg"></div>
		<div class="image_button" onclick="toggle_log()"><img src="/images/scroll-quill.svg"></div>
		<div id="chat_button" class="image_button" onclick="toggle_chat()"><img src="/images/chat-bubble.svg"></div>

		<div id="prompt">Connecting...</div>

		<button id="execute_clarence_button" onclick="on_button_execute_clarence()" class="hide">
			Execute Clarence
		</button>
		<button id="execute_exeter_button" onclick="on_button_execute_exeter()" class="hide">
			Execute Exeter
		</button>
		<button id="treachery_button" onclick="on_button_treachery()" class="hide">
			Treachery
		</button>
		<button id="eliminate_button" onclick="on_button_eliminate()" class="hide">
			Eliminate
		</button>
		<button id="end_retreat_button" onclick="on_button_end_retreat()" class="hide">
			End retreat
		</button>
		<button id="end_regroup_button" onclick="on_button_end_regroup()" class="hide">
			End regroup
		</button>
		<button id="end_political_turn_button" onclick="on_button_end_political_turn()" class="hide">
			End political turn
		</button>
		<button id="end_supply_phase_button" onclick="on_button_end_supply_phase()" class="hide">
			End supply phase
		</button>
		<button id="end_action_phase_button" onclick="on_button_end_action_phase()" class="hide">
			End action phase
		</button>
		<button id="end_exile_limits_button" onclick="on_button_end_exile_limits()" class="hide">
			End exile limits
		</button>
		<button id="pass_button" onclick="on_button_pass()" class="hide">
			Pass
		</button>
		<button id="undo_button" onclick="on_button_undo()" class="hide">
			Undo
		</button>

		<div id="rematch_button" class="image_button hide" onclick="send_rematch()"><img src="/images/cycle.svg"></div>
		<div id="exit_button" class="image_button hide" onclick="send_exit()"><img src="/images/exit-door.svg"></div>
	</div>

	<div id="grid_role">

		</div>
