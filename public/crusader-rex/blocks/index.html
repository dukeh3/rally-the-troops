<link rel="stylesheet" href="../blocks.css">
<style>
body {
	margin: 80px;

	flex-wrap: wrap;
}
div.block {
	width: 55px;
	height: 55px;
	margin: 15px;
	background-size: cover;
	box-shadow: 0 0 6px 4px black;
}
div.block:hover {
	transform: scale(2);

}
div.frank { outline: 4px solid orange; }
div.saracen { outline: 4px solid green; }
div.assassin { outline: 4px solid purple; }
</style>
